steps:
    # download env file from bucket
    - name: 'gcr.io/cloud-builders/gsutil'
      args:  ['cp', 'gs://sc-secret/.dev.env', '.env']
    # build image
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'build', '-t', 'gcr.io/${_PROJECT_ID}/skinconnect', '.' ]
    # push image to gcr
    - name: 'gcr.io/cloud-builders/docker'
      args: [ 'push', 'gcr.io/${_PROJECT_ID}/skinconnect']
    # deploy to cloud run
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['run', 'deploy', 'skinconnect', '--image', 'gcr.io/${_PROJECT_ID}/skinconnect', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']